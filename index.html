<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Story</title>
    <link rel="stylesheet" href="/public/dist/css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <p>凝集剤､凝集処理を使った排水処理なら全国無料出張でご対応します。</p>
            <div class="d__flex d__flex--verticalCenter d__flex--justifySpaceBetween">
                <img src="/public/dist/images/logo.png" alt="" class="logo">
                <div class="header__contact">
                    <p>お気軽電話相談窓口 平日10:00〜18:00</p>
                    <img src="/public/dist/images/telephone_number.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <section class="kv">
        <div class="kv__wrapper"></div>
        <div class="kv__bg">
            <div class="kv__buttons container d__flex d__flex--verticalCenter d__flex--justifySpaceAround">
                <a href="#" class="btn btn__apply d__flex d__flex--verticalCenter d__flex--justifyCenter d__flexFlowCol">
                    無料の凝集試験&分析レポート
                    <span class="">お申込みはこちら</span>
                </a>
                <a href="#" class="btn btn__consultation d__flex d__flex--verticalCenter d__flex--justifyCenter">
                    お気軽メール相談はこちら
                </a>
            </div>
        </div>
    </section>
    <section class="report">
        <div class="container">
            <img src="/public/dist/images/ribbon.png" alt=""> 
            <p class="report__text"> ・ 1週間以内にレポートを提出します！<br>
                ・ レポート提出後の解決策のお見積りまで完全無料！</p>
            <img src="/public/dist/images/report.png" alt="" class="report__img"> 
        </div>
    </section>
    <section class="request">
        <p class="request__text"><span class="green">ご相談・</span><span class="blue">無料凝集試験お申し込み・</span><br>
            <span class="orange">お見積り依頼</span>はこちらから</p>
        <div class="container">
            <div class="d__flex d__flex--verticalCenter request__wrapper">
                <img src="/public/dist/images/telephone_window.png" alt=""> 
                <div class="request__item">
                    <div>
                        <img src="/public/dist/images/consultation.png" alt=""> 
                    </div>
                    <a href="#" class="btn btn__request btn--request btn__consultation d__flex d__flex--verticalCenter d__flex--justifyCenter">
                        メール相談はこちら
                    </a>
                </div>
                <div class="request__item">
                    <div>
                        <img src="/public/dist/images/request.png" alt=""> 
                    </div>
                    <a href="#" class="btn btn__apply btn--request btn__apply d__flex d__flex--verticalCenter d__flex--justifyCenter">
                        お申込みはこちら
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
